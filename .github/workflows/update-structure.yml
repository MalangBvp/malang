name: Update Repository structure

on:
  push:
    branches:
      - main

jobs:
  detect-and-update-structure:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Configure Git
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Pull latest changes safely
        run: |
          git stash push --include-untracked
          git pull --rebase origin main
          git stash pop || true

      - name: Run update script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/update_structure.py

      - name: Commit and push if changed
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "GW | Updated repo structure" && git push origin main)
