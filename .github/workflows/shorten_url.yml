name: Shorten URL

on:
  repository_dispatch:
    types: [update-json]  # Event triggered by frontend

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Parse payload
        run: |
          POSTFIX=$(jq -r '.client_payload.postfix' $GITHUB_EVENT_PATH)
          LONGURL=$(jq -r '.client_payload.longURL' $GITHUB_EVENT_PATH)
          echo "Postfix: $POSTFIX, URL: $LONGURL"

          echo "POSTFIX=$POSTFIX" >> $GITHUB_ENV
          echo "LONGURL=$LONGURL" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create branch
        run: |
          BRANCH="update-json-${{ github.run_id }}"
          git checkout -b $BRANCH
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update JSON
        run: |
          FILE="data.json"
          CONTENT=$(cat $FILE)
          # Prepend new entry
          UPDATED=$(echo "$CONTENT" | jq --arg k "$POSTFIX" --arg u "$LONGURL" '. = {($k): $u} + .')
          echo "$UPDATED" > $FILE
          git add $FILE
          git commit -m "Add $POSTFIX: $LONGURL"

      - name: Push branch
        run: |
          git push origin $BRANCH

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add $POSTFIX: $LONGURL"
          branch: ${{ env.BRANCH }}
          title: "Add $POSTFIX"
          body: "Automatically added $POSTFIX: $LONGURL from form submission"
          base: main
