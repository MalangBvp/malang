<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../resrc/images/misc/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Malang | Art Gallery</title>
</head>

<body>
    <header>
        <a href="../../index.html" class="malang"><img src="../../resrc/images/misc/malang.webp" alt="Malang"></a>
        <button id="burger" class="">
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </header>
    <div data-include="../components/nav.html"></div>
    <section id="gallery-section">
        <div id="loader">
            <img src="../../resrc/images/icons/loading.webp" alt="Loading..." />
        </div>
        <div id="filtersConatiner">
            <div class="filters" id="filters-category">
                <p>Category: </p>
                <button id="artworks">Artworks</button>
                <button id="photographs">Photographs</button>
            </div>
            <div class="filters" id="filters-type"></div>
            <div class="filters" id="filters-artist"></div>
        </div>
        <div id="none"><img src="/resrc/images/misc/favicon.webp" alt="" class="icon-small">Oops! We couldn't find anything with those filters.</div>
        <div class="gallery" id="gallery">
        </div>
        <button class="long-btn" id="viewMoreBtn">View More</button>
        <div id="image-modal" class="modal">
            <span class="modal-close">&times;</span>
            <div class="modal-content">
                <img id="modal-image" class="same" />
                <div id="modal-caption">
                    <p id="modal-title">Title: NA</p>
                    <p id="modal-artist">Artist: NA</p>
                </div>
            </div>
        </div>

        <div data-include="../components/footer.html"></div>
    </section>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/gallery.js"></script>
</body>

</html>
