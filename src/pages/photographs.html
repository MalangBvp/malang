<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../resrc/images/misc/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/photographs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Malang | Photo Gallery</title>
</head>

<body>
    <header>
        <a href="../../index.html" class="malang"><img src="../../resrc/images/misc/malang.webp" alt="Malang"></a>
        <button id="burger" class="">
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </header>
    <div data-include="../components/nav.html"></div>
    <section id="gallery-section">
        <div id="loader">
            <img src="../../resrc/images/icons/loading.webp" alt="Loading..." />
        </div>

        <div class="filters" id="filters-gallery">
            <p id="filter-label">&nbsp;&nbsp;&nbsp;Type:&nbsp;&nbsp;&nbsp;&nbsp; </p>
            <button class="selected">All</button>
            <button>Space</button>
            <button>Street</button>
            <button>Nature</button>
            <button>Animals</button>
            <button>Macro</button>
        </div>
        <div class="filters" id="filters-artists">
            <p>&nbsp;&nbsp;&nbsp;Shot by:&nbsp;&nbsp;&nbsp;&nbsp; </p>
            <button>All</button>
            <button class="selected">Tejas</button>
            <button>Prasun</button>
            <button>Goutam</button>
            <button>Mohini</button>
            <button>Priya</button>
            <button>Satyam</button>
            <button>Radhika</button>
        </div>
        
        <div class="films" id="films">
            <div id="film1" class="film"></div>
            <div id="film2" class="film"></div>
        </div>
        <div id="image-modal" class="modal">
            <span class="modal-close">&times;</span>
            <div class="modal-content">
                <img id="modal-image" class="same" />
                <div id="modal-caption">
                    <p id="modal-title">Title: NA</p>
                    <p id="modal-artist">Shot By: NA</p>
                </div>
            </div>
        </div>
        

</section>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/photographs.js"></script>
</body>

</html>
